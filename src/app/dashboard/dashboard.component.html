<div class="py-6 flex flex-col justify-center">
  <div class="container mx-auto">
    <div class="flex items-center px-5 py-4 text-white bg-red-500 rounded">
      <span
        class="block flex items-center justify-center w-8 h-8 mr-4 bg-white text-xl text-red-500 font-bold rounded-full">
        !
      </span>
      Você não está em uma jornada! Seu tempo não está sendo contabilizado.
    </div>
    <div class="relative flex w-full mt-24 mb-16 shadow-lg">
      <div
        [style]="{width: shiftProgress * 100 + '%'}"
        class="relative duration-500 flex items-center justify-end h-12 bg-blue-800 border-b-4 border-black rounded-l"
      >
        <div
          class="transform translate-x-[2px] absolute bottom-full text-gray-200 text-lg border-r-[2px] border-gray-200"
        >
          <p
            [class.translate-x-full]="shiftProgress < .50"
            class="block duration-150 transform flex items-center px-2 py-1 space-x-1"
          >
            <span class="font-bold">{{shiftProgress * 100 | number: '1.0-0'}}%</span>
            <span class="text-sm text-gray-400"> - </span>
            <span class="text-sm text-gray-400">{{distance}}</span>
          </p>
        </div>
      </div>
      <div class="flex-grow bg-gray-200 border-b-4 border-gray-400 rounded-r"></div>
    </div>
    <div class="flex flex-col sm:flex-row items-center justify-center py-4 space-y-4 sm:space-y-0 sm:space-x-8">
      <div
        *ngFor="let period of periods"
        class="flex justify-center px-3 py-2 border-2 border-blue-800 rounded"
      >
        <h2 class="text-blue-600 font-bold">{{period[0].time}}</h2>
        <span *ngIf="period[1]" class="mx-4 text-blue-600">—</span>
        <h2 *ngIf="period[1]" class="text-blue-600 font-bold">{{period[1].time}}</h2>
      </div>
    </div>
  </div>
</div>
